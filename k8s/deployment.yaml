apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-inference
  labels:
    app: deepseek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepseek
  template:
    metadata:
      labels:
        app: deepseek
    spec:
      containers:
        - name: server
          image: us-central1-docker.pkg.dev/golden-capsule-479805-q9/deepseek-repo/deepseek-r1:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
              # Uncomment the following lines when using GPU
              # nvidia.com/gpu: 1
            requests:
              memory: "128Mi"
              cpu: "100m"
          env:
            - name: LOGGING_CONFIG_PATH
              value: "/app/config/logging-config.yaml"
            # Performance tuning environment variables
            - name: BATCH_SIZE
              value: "4"
            - name: BATCH_TIMEOUT
              value: "0.1"  # 100ms
            - name: MAX_CONCURRENT_BATCHES
              value: "1"
            - name: UVICORN_WORKERS
              value: "1"
            - name: UVICORN_BACKLOG
              value: "128"
            - name: UVICORN_LIMIT_CONCURRENCY
              value: "50"
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30